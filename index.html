<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Merge Tool</title>
    <!-- Semantic UI CSS -->
    <script
    src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
    integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8="
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <script src="libs/pdf-lib.min.js"></script>
</head>
<body>
    <!-- File Upload Area -->
    <div id="upload-area" class="ui segment">
        <h2 class="ui center aligned icon header">
            <i class="circular file pdf outline icon"></i>
            Drag and drop PDF files here or click to select files
        </h2>
        <input type="file" id="file-input" multiple accept="application/pdf" class="ui fluid button" />
    </div>

    <!-- Filename Input -->
    <div class="ui segment">
        <label for="filename-input" class="ui label">
            <i class="file alternate icon"></i>
            Output Filename:
        </label>
        <div class="ui input fluid">
            <input type="text" id="filename-input" placeholder="Enter filename (optional)">
        </div>
    </div>

    <!-- Progress Bar -->
    <div class="ui segment">
        <label class="ui label">
            <i class="sync alternate icon"></i>
            Merge Progress:
        </label>
        <div id="progress-bar" class="ui active progress">
            <div class="bar"><div class="progress"></div></div>
        </div>
    </div>

    <!-- Feedback Area -->
    <div class="ui segment">
        <label class="ui label">
            <i class="info circle icon"></i>
            Status:
        </label>
        <div id="feedback" class="ui message"></div>
    </div>
    <div class="ui segment">
        <label class="ui label">
            <i class="list icon"></i>
            File Processing Status:
        </label>
        <div id="file-feedback" class="ui list"></div>
    </div>
    <!-- Semantic UI JavaScript (Optional, for dynamic components) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
    <script src="libs/pdf-merge.js"></script>
</body>
</html>
