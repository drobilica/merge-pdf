name: Copy merge-pdf to drobilica.github.io

on:
  push:
    branches:
      - main

jobs:
  copy_merge_pdf:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout merge-pdf repository
        uses: actions/checkout@v4
        with:
          repository: drobilica/merge-pdf
          ref: main

      - name: Sync Folder to Repository B
        uses: actions/checkout@v4
        with:
          repository: drobilica/drobilica.github.io
          token: ${{ secrets.GITHUB_TOKEN }}
          path: drobilica-homepage

      - name: Copy Files
        run: |
          mkdir -p drobilica-homepage/merge-pdf
          shopt -s extglob # Enable extended globbing
          cp -R !(drobilica-homepage) drobilica-homepage/merge-pdf
          shopt -u extglob # Disable extended globbing

      - name: Copy merge-pdf contents to drobilica.github.io
        run: |
          cd drobilica-homepage
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "Update from PDF-merge"
          git push
